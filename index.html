<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>¿Qué Calle Es?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      color: #FFD700;
    }
    
    .game-info {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .image-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 15px 0;
    }
    
    .image-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .image-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    
    .image-label {
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .form-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      color: #1a202c;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .result-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .correct {
      color: #7cffa0;
    }
    
    .incorrect {
      color: #ff9aa3;
    }
    
    .stats-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: rgba(30, 136, 229, 0.3);
      color: #a3d5ff;
      border-radius: 8px;
      text-decoration: none;
    }
    
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
      
      .image-card img {
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-map-marked-alt"></i> ¿QUÉ CALLE ES?</h1>
      <p>Adivina la calle basándote en las imágenes</p>
    </header>
    
    <div class="game-info">
      <div class="image-container" id="images-container">
        <!-- Las imágenes se cargarán aquí dinámicamente -->
      </div>
    </div>
    
    <div class="form-container">
      <form id="guessForm">
        <div class="input-group">
          <label for="playerName"><i class="fas fa-user"></i> Tu Nombre</label>
          <input type="text" id="playerName" name="playerName" placeholder="Escribe tu nombre" required>
        </div>
        
        <div class="input-group">
          <label for="groupName"><i class="fas fa-users"></i> Peña</label>
          <input type="text" id="groupName" name="groupName" placeholder="Nombre de tu grupo" required>
        </div>
        
        <div class="input-group">
          <label for="guess"><i class="fas fa-map-signs"></i> ¿Qué calle es?</label>
          <input type="text" id="guess" name="guess" placeholder="Escribe el nombre de la calle" required>
          <small style="display:block; margin-top:5px; opacity:0.7;">(Sin "Calle", "Calle del", etc.)</small>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> ENVIAR RESPUESTA
        </button>
      </form>
    </div>
    
    <div class="result-container">
      <p id="result">Esperando tu respuesta...</p>
    </div>
  </div>

  <script>
    // Base de datos de lugares con sus carpetas
    const lugares = [
      { nombre: "Calle Travesia del Cerro", carpeta: "travesia_cerro" },
      { nombre: "Calle del Pozo", carpeta: "pozo" },
      { nombre: "Gran Vía", carpeta: "gran_via" },
      { nombre: "Calle Mayor", carpeta: "calle_mayor" }
      // Añade más lugares según tu estructura de carpetas
    ];

    // Selecciona un lugar aleatorio
    const lugarActual = lugares[Math.floor(Math.random() * lugares.length)];
    
    // Carga las imágenes del lugar seleccionado
    const imagesContainer = document.getElementById('images-container');
    imagesContainer.innerHTML = `
      <div class="image-card">
        <img src="/img/${lugarActual.carpeta}/Captura1.png" alt="Vista 1 de ${lugarActual.nombre}">
        <div class="image-label">Vista de la calle</div>
      </div>
      <div class="image-card">
        <img src="/img/${lugarActual.carpeta}/Captura2.png" alt="Vista 2 de ${lugarActual.nombre}">
        <div class="image-label">Otra perspectiva</div>
      </div>
      <div class="image-card">
        <img src="/img/${lugarActual.carpeta}/Mapa.png" alt="Mapa de ${lugarActual.nombre}">
        <div class="image-label">Vista del mapa</div>
      </div>
    `;

    // Maneja el envío del formulario
    const form = document.getElementById("guessForm");
    const resultText = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const playerName = document.getElementById("playerName").value.trim();
      const groupName = document.getElementById("groupName").value.trim();
      let userGuess = document.getElementById("guess").value.trim();
      
      // Limpia prefijos comunes de calles
      userGuess = userGuess.replace(/^(calle|calle del|calle el|calle de la|calle de los)\s+/i, '');
      userGuess = userGuess.toLowerCase();
      
      const respuestaCorrecta = lugarActual.nombre.toLowerCase();
      const correct = userGuess === respuestaCorrecta;

      // Muestra resultado
      if (correct) {
        resultText.innerHTML = `<span class="correct"><i class="fas fa-check-circle"></i> ¡CORRECTO! Es ${lugarActual.nombre}</span>`;
      } else {
        resultText.innerHTML = `<span class="incorrect"><i class="fas fa-times-circle"></i> INCORRECTO. Era: ${lugarActual.nombre}</span>`;
      }
      
      // Añade enlace a estadísticas
      resultText.innerHTML += `
        <a href="stats.html?jugador=${encodeURIComponent(playerName)}&grupo=${encodeURIComponent(groupName)}" class="stats-link">
          Ver estadísticas
        </a>
      `;

      // Envía datos a Google Apps Script
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwa-xsCo1zhIaGbTGLwAQrWsnKhg_Y3zp8sxGjdoQeiaCq2M-LnEoZNgGj4Odaeu40/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            player: playerName,
            group: groupName,
            guess: userGuess,
            correct: correct,
            actual: lugarActual.nombre,
            timestamp: new Date().toISOString()
          })
        });
      } catch (error) {
        console.error("Error al enviar datos:", error);
      }

      // Limpia el formulario
      form.reset();
      
      // Recarga una nueva ubicación después de 3 segundos
      setTimeout(() => {
        window.location.reload();
      }, 3000);
    });
  </script>
</body>
</html>

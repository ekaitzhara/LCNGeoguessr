<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>¿Qué Calle Es?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />

  <style>
    .image-container .image-card img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
        margin: 1rem 0;
    }

    .reveal-map-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      color: #1a202c;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #61c664, #00b608);
      color: #1a202c;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .result-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .correct {
      color: #7cffa0;
    }

    .incorrect {
      color: #ff9aa3;
    }

    .action-button {
      width: 60%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #46d1cb, #138a85);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 5px auto;
    }

    .stats-btn {
      display: block;
      width: 100%;
      color: #1a202c;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;    /* quita el subrayado */
      text-align: center;
      user-select: none;        /* evita selección de texto extra */
    }

    /*.stats-link {*/
    /*  color: #1a202c;*/
    /*  font-size: 1rem;*/
    /*  font-weight: bold;*/
    /*  text-decoration: none;    !* quita el subrayado *!*/
    /*  text-align: center;*/
    /*  user-select: none;        !* evita selección de texto extra *!*/
    /*}*/

    .image-container .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .image-container .image-card img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-origin: center center;
      user-select: none;
    }

    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .zoom-overlay img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      cursor: grab;
      user-select: none;
      touch-action: pan-x pan-y pinch-zoom;
    }

    .close-zoom {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(10px);
      z-index: 1001;
    }

  </style>

</head>
<body>


  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/ekaitzhara/LCNGeoguessr/refs/heads/main/img/Logo_LCN.png" alt="Logo LCN" class="logo-img">
      <h1><i class="fas fa-map-marked-alt"></i> ¿QUÉ CALLE ES?</h1>
      <p>Adivina la calle basándote en las imágenes</p>
    </div>

    <div class="stats-block">
        <h2 class="block-title">Imágenes de la calle</h2>
        <div class="image-container" id="images-container">
          <!-- Las imágenes se cargarán aquí dinámicamente -->
        </div>
        <button id="ver-mapa-btn" class="btn reveal-map-btn" style="margin-top:1rem;">¿Necesitas ayuda? Puedes ver el mapa (penaliza 50%)</button>
    </div>

    <div class="stats-block">
      <h2 class="block-title">Introduce tus datos</h2>
      <form id="guessForm">
        <div class="input-group">
          <label for="playerName"><i class="fas fa-user"></i> Tu Nombre</label>
          <input type="text" id="playerName" name="playerName" placeholder="Escribe tu nombre" required>
        </div>

        <div class="input-group">
          <label for="groupName"><i class="fas fa-users"></i> Peña</label>
          <input type="text" id="groupName" name="groupName" placeholder="Nombre de tu grupo" required>
        </div>

        <div class="input-group">
          <label for="guess"><i class="fas fa-map-signs"></i> ¿Qué calle es?</label>
          <input type="text" id="guess" name="guess" placeholder="Escribe el nombre de la calle" required>
          <small style="display:block; margin-top:5px; opacity:0.7;">(Sin "Calle", "Calle del", etc.)</small>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          <i class="fas fa-paper-plane"></i> ENVIAR RESPUESTA
        </button>
      </form>
    </div>

    <div class="result-container stats-block" id="result-container" style="display: none;">
      <div id="result-message" class="result-message" style="font-size:1.2rem; margin-bottom:1rem;">
        <!-- Aquí se inyecta “¡CORRECTO!” o “INCORRECTO…” -->
      </div>
      <div class="action-button">
        <a id="stats-link" href="#" class="btn stats-btn">
          <i class="fas fa-chart-bar"></i> TUS ESTADÍSTICAS
        </a>
      </div>
    </div>

    <div class="stats-block" id="stats-global-container">
      <h2 class="block-title">Quién irá ganando?</h2>
      <div class="action-button" style="width: 100%">
        <a id="stats-global-link" href="globalStats.html" class="btn stats-btn">
          <i class="fa-solid fa-ranking-star"></i> ESTADÍSTICAS GLOBALES
        </a>
      </div>
    </div>
  </div>

  <div id="zoom-overlay" class="zoom-overlay" onclick="closeZoom()">
    <button class="close-zoom" onclick="event.stopPropagation(); closeZoom()">×</button>
    <img id="zoom-image" src="" alt="" onclick="event.stopPropagation()">
  </div>

  <script>
    // Base de datos de lugares con sus carpetas
    const lugares = [
      { label: "Avenida de cuatro vientos", nombre: "Cuatro vientos", carpeta: "cuatro_vientos" },
      { label: "Calle de la Laguna", nombre: "Laguna", carpeta: "laguna" },
      { label: "Calle de la Reina", nombre: "Reina", carpeta: "reina" },
      { label: "Calle del Arco", nombre: "Arco", carpeta: "arco" },
      { label: "Calle del Cerro", nombre: "Cerro", carpeta: "cerro" },
      { label: "Calle del Santo", nombre: "Santo", carpeta: "santo" },
      { label: "Calle San Antón", nombre: "San Anton", carpeta: "san_anton" },
      { label: "Calle Travesia del Cerro", nombre: "Travesia del Cerro", carpeta: "travesia_cerro" },
      { label: "Calle del Pozo", nombre: "Pozo", carpeta: "pozo" },
      // { nombre: "Gran Vía", carpeta: "gran_via" },
      // { nombre: "Calle Mayor", carpeta: "calle_mayor" }
      // Añade más lugares según tu estructura de carpetas
    ];

    // Selecciona un lugar aleatorio
    const lugarActual = lugares[Math.floor(Math.random() * lugares.length)];
    let ayudaUsada = false;

    // Función para abrir imagen en zoom
    function openZoom(imgSrc, imgAlt) {
      const overlay = document.getElementById('zoom-overlay');
      const zoomImg = document.getElementById('zoom-image');

      zoomImg.src = imgSrc;
      zoomImg.alt = imgAlt;
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden';

      // Reset transform
      zoomImg.style.transform = 'scale(1) translate(0px, 0px)';
    }

    function closeZoom() {
      const overlay = document.getElementById('zoom-overlay');
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Cerrar zoom con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeZoom();
    });

    // Zoom nativo con rueda del ratón en la imagen ampliada
    document.getElementById('zoom-image').addEventListener('wheel', (e) => {
      e.preventDefault();
      const img = e.target;
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const currentTransform = img.style.transform || 'scale(1) translate(0px, 0px)';
      const scaleMatch = currentTransform.match(/scale\(([\d.]+)\)/);
      const translateMatch = currentTransform.match(/translate\(([-\d.]+)px,\s*([-\d.]+)px\)/);

      let currentScale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;
      let currentX = translateMatch ? parseFloat(translateMatch[1]) : 0;
      let currentY = translateMatch ? parseFloat(translateMatch[2]) : 0;

      const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
      const newScale = Math.min(Math.max(currentScale * scaleFactor, 0.5), 4);

      // Calcular nueva posición para centrar el zoom en el cursor
      const scaleDiff = newScale - currentScale;
      const newX = currentX - (x - rect.width / 2) * scaleDiff / currentScale;
      const newY = currentY - (y - rect.height / 2) * scaleDiff / currentScale;

      img.style.transform = `scale(${newScale}) translate(${newX}px, ${newY}px)`;
    });

    // Variables para el arrastre
    let isDragging = false;
    let startX, startY, initialX = 0, initialY = 0;

    // Soporte para arrastrar imagen ampliada
    document.getElementById('zoom-image').addEventListener('mousedown', startDrag);
    document.getElementById('zoom-image').addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      const img = e.target;
      const currentTransform = img.style.transform || 'scale(1) translate(0px, 0px)';
      const scaleMatch = currentTransform.match(/scale\(([\d.]+)\)/);
      const currentScale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;

      if (currentScale <= 1) return;

      e.preventDefault();
      isDragging = true;
      img.style.cursor = 'grabbing';

      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;

      const translateMatch = currentTransform.match(/translate\(([-\d.]+)px,\s*([-\d.]+)px\)/);
      initialX = translateMatch ? parseFloat(translateMatch[1]) : 0;
      initialY = translateMatch ? parseFloat(translateMatch[2]) : 0;

      startX = clientX;
      startY = clientY;

      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchend', stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();

      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;

      const deltaX = clientX - startX;
      const deltaY = clientY - startY;

      const newX = initialX + deltaX;
      const newY = initialY + deltaY;

      const img = document.getElementById('zoom-image');
      const currentTransform = img.style.transform || 'scale(1) translate(0px, 0px)';
      const scaleMatch = currentTransform.match(/scale\(([\d.]+)\)/);
      const currentScale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;

      img.style.transform = `scale(${currentScale}) translate(${newX}px, ${newY}px)`;
    }

    function stopDrag() {
      isDragging = false;
      const img = document.getElementById('zoom-image');
      img.style.cursor = 'grab';

      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // Doble click para hacer zoom
    document.getElementById('zoom-image').addEventListener('dblclick', (e) => {
      const img = e.target;
      const currentTransform = img.style.transform || 'scale(1) translate(0px, 0px)';
      const scaleMatch = currentTransform.match(/scale\(([\d.]+)\)/);
      const currentScale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;

      if (currentScale > 1) {
        img.style.transform = 'scale(1) translate(0px, 0px)';
      } else {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        img.style.transform = `scale(2) translate(${-x/2}px, ${-y/2}px)`;
      }
    });

    // Carga las imágenes del lugar seleccionado
    // const imagesContainer = document.getElementById('images-container');
    // imagesContainer.innerHTML = `
    //   <div class="image-card">
    //     <div class="image-label">Vista de la calle</div>
    //     <img src="/img/${lugarActual.carpeta}/Captura1.png" alt="Vista 1 de ${lugarActual.nombre}">
    //   </div>
    //   <div class="image-card">
    //     <div class="image-label">Otra perspectiva</div>
    //     <img src="/img/${lugarActual.carpeta}/Captura2.png" alt="Vista 2 de ${lugarActual.nombre}">
    //   </div>
    //   <div class="image-card">
    //     <div class="image-label">Vista del mapa</div>
    //     <img src="/img/${lugarActual.carpeta}/Mapa.png" alt="Mapa de ${lugarActual.nombre}">
    //   </div>
    // `;
    const imgsPath = 'https://raw.githubusercontent.com/ekaitzhara/LCNGeoguessr/refs/heads/main'
    const imagesContainer = document.getElementById('images-container');
    imagesContainer.innerHTML = `
      <div class="image-card">
        <div class="image-label">Vista de la calle</div>
        <img src="${imgsPath}/img/${lugarActual.carpeta}/Captura1.png" alt="Vista 1 de ${lugarActual.label}" onclick="openZoom('${imgsPath}/img/${lugarActual.carpeta}/Captura1.png', 'Vista 1 de ${lugarActual.label}')">
      </div>
      <div class="image-card">
        <div class="image-label">Otra perspectiva</div>
        <img src="${imgsPath}/img/${lugarActual.carpeta}/Captura2.png" alt="Vista 2 de ${lugarActual.label}" onclick="openZoom('${imgsPath}/img/${lugarActual.carpeta}/Captura2.png', 'Vista 2 de ${lugarActual.label}')">
      </div>
    `;

    document.getElementById('ver-mapa-btn').addEventListener('click', () => {
      const mapaHTML = `
        <div class="image-card">
          <div class="image-label">Vista del mapa</div>
          <img src="${imgsPath}/img/${lugarActual.carpeta}/Mapa.png" alt="Mapa de ${lugarActual.label}" onclick="openZoom('${imgsPath}/img/${lugarActual.carpeta}/Mapa.png', 'Mapa de ${lugarActual.label}')">
        </div>
      `;
      imagesContainer.insertAdjacentHTML('beforeend', mapaHTML);
      document.getElementById('ver-mapa-btn').disabled = true;
      ayudaUsada = true;
    });



    // Maneja el envío del formulario
    const form = document.getElementById("guessForm");
    const resultText = document.getElementById("result-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const playerName = document.getElementById("playerName").value.trim();
      const groupName = document.getElementById("groupName").value.trim();
      let userGuess = document.getElementById("guess").value.trim();

      // Limpia prefijos comunes de calles
      userGuess = userGuess.replace(/^(calle del|calle el|calle de la|calle de los|calle|avenida de los|avenida de|avenida del|avenida)\s+/i, '');
      userGuess = userGuess.toLowerCase();

      const respuestaCorrecta = lugarActual.nombre.toLowerCase();
      const correct = userGuess === respuestaCorrecta;

      let puntuacion = 0.0;
      if (respuestaCorrecta) puntuacion = ayudaUsada ? 0.5 : 1.0;

      // Muestra resultado
      if (correct) {
        resultText.innerHTML = `<span class="correct"><i class="fas fa-check-circle"></i> ¡CORRECTO! Es ${lugarActual.label}</span>`;
      } else {
        resultText.innerHTML = `<span class="incorrect"><i class="fas fa-times-circle"></i> INCORRECTO. Era: ${lugarActual.label}</span>`;
      }

      // Añade enlace a estadísticas
      const link = document.getElementById("stats-link");
      link.href = `stats.html?jugador=${encodeURIComponent(playerName)}&grupo=${encodeURIComponent(groupName)}`;
      //    resultText.innerHTML     +=`
      //   <a href="stats.html?jugador=${encodeURIComponent(playerName)}&grupo=${encodeURIComponent(groupName)}" class="stats-link">
      //     Ver estadísticas
      //   </a>
      // `;

      // Ocultar el botón de enviar
      document.getElementById("submit-btn").style.display = "none";
      // Mostrar el contenedor de resultados
      document.getElementById("result-container").style.display = "block";

      // Envía datos a Google Apps Script
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwa-xsCo1zhIaGbTGLwAQrWsnKhg_Y3zp8sxGjdoQeiaCq2M-LnEoZNgGj4Odaeu40/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            player: playerName,
            group: groupName,
            guess: userGuess,
            score: puntuacion,
            actual: lugarActual.nombre,
            timestamp: new Date().toISOString()
          })
        });
      } catch (error) {
        console.error("Error al enviar datos:", error);
      }

    });
  </script>
</body>
